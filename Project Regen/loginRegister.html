<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        #register{
            display: none;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div class="nav-logo">
                <a href=""><img src="Images/Logo.png" alt=""></a>
            </div>
            <div class="nav-menu">
                <a class="menu-item selected" onclick="loginTab()">Login</a>
                <a class="menu-item" onclick="regisTab()">Register</a>
            </div>
        </div>
    </nav>
    <section class="content">
        <div class="container">
            <div class="content-img">
                <img src="Images/Logo.png" alt="">
            </div>
            <div id="login">
                <h1>Login</h1>
                <form class="form" onsubmit="event.preventDefault(); loginPage();">
                    <input type="text" id="lgn-username" value="" placeholder="Enter Username" required>
                    <input type="password" id="lgn-password" value="" placeholder="Enter Password" required>
                    <p id="loginalert"></p>
                   <input id="btn" type="submit" value="Login">
                </form>
            </div>
            <div id="register">
                <h1>Registration</h1>
                <form class="form" onsubmit="event.preventDefault(); registerPage();">
                    <input type="text" id="re-username" value="" placeholder="Enter Username" required>
                    <input type="date" id="re-dob" value="" required>
                    <input type="password" id="re-password" value="" placeholder="Enter Password" required>
                    <input type="password" id="re-conf-password" value="" placeholder="Confirm Password" required>
                    <p id="registeralert"></p>
                    <p>already have an account? <span><a onclick="loginTab();"> Login Here!</a></span></p>
                    <input id="btn" type="submit" value="Register"/>
                </form>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <p>Copyright 2021 Resto. All Rights Reserved</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
